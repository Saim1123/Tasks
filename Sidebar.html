<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c8e582ae47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Sidebar.css" />
    <link
      rel="shortcut icon"
      type="icon"
      href="img/wooter-fotor-bg-remover-2023031718486.png"
    />
    <title>Wooter Apparel | Premium Team</title>
  </head>
  <body>
    <div class="navbar">
      <div class="section-one">
        <div class="list">
          <a href="#">
            <i class="fa-solid fa-bars menu-icon"></i>
          </a>
        </div>
        <a class="list" target="_blank" href="https://www.wooter.com">
          <img
            class="logo"
            src="img/wooter-fotor-bg-remover-2023031718486.png"
            alt=""
          />
          <h2>WOOTER</h2>
        </a>
      </div>
    </div>
    <div class="sidebar">
      <ul>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-sharp fa-solid fa-boxes-stacked icon-margin"></i>
            Dashboard</a
          >
        </li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-book icon-margin"></i>Orders</a
          >
        </li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-pen icon-margin"></i> Design Requests</a
          >
        </li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-shirt icon-margin"></i>Approved Designs</a
          >
        </li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-wallet icon-margin"></i>Wallet</a
          >
        </li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-quote-right icon-margin"></i>Quotes</a
          >
        </li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-file icon-margin"></i>Catalog</a
          >
        </li>
        <li class="sidebar-li top-border"></li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-circle-question icon-margin"></i>Contact
            Us</a
          >
        </li>
        <li class="sidebar-li">
          <a class="sidebar-anchor" href="#"
            ><i class="fa-solid fa-wrench icon-margin"></i>Apparel Builder</a
          >
        </li>
      </ul>
    </div>
  </body>
</html>
