<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="task.css" />
    <script
      src="https://kit.fontawesome.com/c8e582ae47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img class="img" src="img/icons8-multiply-48.png" alt="" />
      </div>
      <div class="card-main">
        <h2>Login to Wooter</h2>
        <div class="div">
          <div class="first-anchor">
            <img class="google" src="img/google.png" alt="" />
            <a class="one anchor" href="">Continue with Google</a>
          </div>
          <div class="second-anchor">
            <i class="fb fa-brands fa-facebook-f"></i>
            <a class="two anchor" href="#">Continue with Facebook</a>
          </div>
        </div>
        <div class="card-footer">
          <p class="or"><span>or</span></p>
          <div>
            <label>Email</label>
            <input type="email" name="email" id="mail" />
          </div>
          <label>Password</label>
          <div class="input">
            <input type="password" name="password" id="" />
            <i class="fa-sharp john fa-solid fa-eye-slash"></i>
          </div>
          <button>Login</button>
          <a href="#" class="last-anchor">Sign Up - Forget Passoword</a>
        </div>
      </div>
    </div>
  </body>
</html>
